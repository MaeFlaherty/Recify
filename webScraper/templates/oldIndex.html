$def with (title, ing, inst)

<!DOCTYPE = html>
<html>
<head> 
	<title>$title</title>
	<style>
		* {
			color: black;
			font-family: Lucida Sans Unicode;
		}

		body{
			background: white;
		}

		.container{
			border: 3px solid darkblue;
		}

		h1 {
			font-family: Lucida Sans Unicode;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class = "container" style = "width: 100vw; height: auto;">
		<div style = "margin-left : auto; margin-right: auto;">
			<h1>$title</h1>
			<h3>Ingredients</h3>
			<ul>
				$for i in ing
				<li>$i<br><br></li>
			</ul>
			<h3>Instructions</h3>
			<ol>
				$for s in inst
				<li>$s<br><br></li>
			</ol>
		</div>
	</div>
</body>
</html>
