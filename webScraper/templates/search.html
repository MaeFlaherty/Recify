$def with (title, recList)
<!DOCTYPE html>
<html>
<head>
    <title>$title</title>
    
    <link rel="stylesheet" href="/static/searchs.css">

<header>

			<li class="active">
			  <a href=http://localhost:8000>Home</a>
			</li>
			<li>

			</li>
			<li>

			</li>
			<li>
			  <a href="contact.html">Contact Us</a>
			</li>

		</nav>

            <div class="card">

                    <img src="$rec.getImage()">
                    <div class="info">
                        <p>$rec</p>
                        <script type = "text/javascript"src="findRecipe.js"></script>
                        <a src = "$rec.getLink()">$("http://0.0.0.0:8080/" + rec.getLink())</a>

</html>
