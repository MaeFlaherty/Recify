$def with (title, ing, inst, img)
<!DOCTYPE html>
<html>
<head>
    <title>$title</title>
    <link rel = "icon" type = "image/x-icon" href = "recipe-generator-site/Recify/Recify_logo.png">
    <link rel="stylesheet" href="/static/recipe1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<header>
	<input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
      <header>My Menu</header>
      
      <a href="recipe-generator-site/Recify/index.html" class="active">
        <i class="fas fa-qrcode"></i>
        <span>Home</span>
      </a>
      <a href="#">
        <i class="fas fa-link"></i>
        <span>About Us</span>
      </a>
      <a href="#">
        <i class="fas fa-stream"></i>
        <span>Recipes</span>
      </a>
      <a href="#">
         <i class="fas fa-calendar"></i>
        <span>Contact Us</span>
      </a>
      <a href="#">
        <i class="far fa-question-circle"></i>
        <span>More</span>
      </a>
      
    </div>
	

	  
</header>
<body>
	<div class = "title">
		<h1>$title</h1>
	</div>

    <div class="steps">
        <div class="info">
            <h1>Instructions</h1>
            <ol>
				$for s in inst
				<li>$s<br><br></li>
			</ol>
        </div>
    </div>
    <div class="circle">
        <img src=$img />

       
    </div>
    <div class="ingredients">
      
        <div class="info">
            <h1> Ingredients</h1>
            <ul>
				$for i in ing
				<li>$i<br><br></li>
			</ul>
        </div>
    </div>
    
</body>
</html>
