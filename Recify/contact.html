<body>

      <h1 class="big-title">Contact Us</h1>

  </div>
  
  <br></br>
  <section class="section-light">
    <center>
      <b>Send us a message:</b>
    </center>
    
    <br></br>
    <br></br>
    <div id="contact-form">
      <center>
      <form>
        <input type="text" name="name" class="softbox" placeholder="Name" required><br><br>
        <input type="email" name="email" class="softbox" placeholder="Email" required><br><br>
        <textarea name="message" class="softbox" placeholder="Message" required></textarea><br><br>
        <button type="submit" class="myButton">Send Message</button>
      </form>
      </center>
    </div>
  </section>
